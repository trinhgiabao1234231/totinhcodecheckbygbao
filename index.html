<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background: #ffeef0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 36px;
      color: #ff4d6d;
    }
    button {
      font-size: 20px;
      padding: 10px 25px;
      margin: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    #yes {
      background-color: #ff5e78;
      color: white;
    }
    #no {
      background-color: #ccc;
      color: black;
      position: absolute;
    }
    #message {
      font-size: 24px;
      color: #ff4d6d;
      margin-top: 30px;
    }
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 3s linear forwards;
      top: -20px;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>üëâ anh c√≥ mu·ªën lm ngyeu e h√¥k???? üíï</h1>
  <button id="yes">ƒê·ªìng √Ω üíò</button>

  <script>
